<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практична робота: Текст та шрифти</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
        font-family: 'Montserrat';
        src: url('Montserrat-Light.woff') format('woff');
    }

    body {
        font-family: 'Roboto', sans-serif;
        color: #333333;
    }

    h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
    }

    h2 {
        font-family: 'Montserrat';
        font-size: 24px;
        font-weight: normal;
        text-align: center;
    }

    p {
        line-height: 1.6;
    }

    a {
        color: #1a0dab;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мій проект з тексту та шрифтів</h1>
  </header>
  <main>
    <section>
      <h2>Проект</h2>
      <p>Це приклад абзацу, в якому використовуються різні властивості тексту.</p>
      <a href="#">Перейти на іншу сторінку</a>
    </section>
  </main>
  <footer>
    <p>© 2024 Мій проект</p>
  </footer>
</body>
</html>
